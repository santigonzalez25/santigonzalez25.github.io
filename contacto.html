<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>
        <div id="menu">
            <div id="logo">
                <img src="img/main/Logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="especialidades.html">Especialidades</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>

    <div id="principal">
        <h2>
            Ingrese sus datos:
        </h2>
        <div class="formulario">
            <form id="myForm">
                <div class="form-group">
                    <label for="name">NOMBRE: </label>
                    <input type="text" id="name" name="name">
                </div>

                <hr width="100%" size="4">

                <div class="form-group">
                    <label for="lastName">APELLIDO: </label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <hr width="100%" size="4">

                <div class="form-group">
                    <label for="dni">DNI: </label>
                    <input type="text" id="dni" name="dni">
                </div>

                <hr width="100%" size="4">

                <div class="form-group">
                    <label for="phone">TELÉFONO: </label>
                    <input type="text" id="phone" name="phone">
                </div>

                <hr width="100%" size="4">

                <div class="form-group">
                    <label for="email">CORREO ELECTRÓNICO: </label>
                    <input type="text" id="email" name="email">
                </div>

                <hr width="100%" size="4">

                <div class="form-group">
                    <label for="comment">CONSULTA: </label>
                    <textarea id="comment" name="comment"></textarea><BR></BR>
                </div>

                <div class="center-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <img id="imgEnd" src="img/main/gracias.jpg" alt="Gracias">

    <footer>
        <div class="footer-left">
            <p>Centro Oncológico Integral San Luis Copyright 2023©</p>
        </div>

        <div class="footer-right">
            <img src="img/main/MinisterioDeSalud.jpg" alt="Logo 1">
            <img src="img/main/Vacuna.jpg" alt="Logo 2">
        </div>
    </footer>

    <script src="formulario.js"></script>
</body>

</html>
